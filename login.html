<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Realize seu Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <a href="home.html">
            <img src="GS IMPORTS.jpg" height="80" class="center-image" alt="Logo">
        </a>
        <h2>Login</h2>
        <form id="login-form" action="verificarLogin.jsp" method="post">
            <div class="input-group">
                <label for="email">E-mail*</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha*</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" onclick="">Login</button>
        </form>
        <a href="register.html">
            <button type="button" class="register-button">Registre-se</button>
        </a>
    </div>
    <script>
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validarSenha(senha) {
            return senha.length >= 8 && /[A-Za-z]/.test(senha) && /\d/.test(senha);
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validarEmail(email)) {
                alert('Por favor, insira um e-mail válido.');
                event.preventDefault();
                return;
            }

            if (!validarSenha(password)) {
                alert('A senha deve ter pelo menos 8 caracteres, incluindo letras e números.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
